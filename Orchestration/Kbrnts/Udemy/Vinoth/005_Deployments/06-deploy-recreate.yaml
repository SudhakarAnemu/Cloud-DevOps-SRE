#Deploymnet revisions
apiVersion: apps/v1
kind: Deployment
metadata:
   name: order-service-deploy
   annotations:
      kubernets.io/change-cause: "deployment v3"
spec:
   minReadySeconds: 10
   strategy:
      type: Recreate
   selector:
      matchLabels:
         app: order-service
   replicas: 6
   template:
      metadata:
         labels:
            app: order-service
      spec:
         containers:
         - name: order-service
           image: vinsdocker/k8s-app:v3
           #check with v1, v2 and v3
           #check with command - kubectl rollout history deploy           
           ports:
           - name: "app-port"
             containerPort: 80